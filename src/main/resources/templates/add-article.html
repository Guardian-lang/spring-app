<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Добавление статьи</title>
</head>
<body>
<header th:insert="fragments :: header"></header>
<main>
  <div class="container mt-5 mb-5">
    <h1>Добавить статью</h1>
    <form th:action="@{/article/add/post}" method="post">
      <input type="text" name="title" placeholder="Название" class="form-control"><br>
      <input type="text" name="announce" placeholder="Анонс" class="form-control"><br>
      <textarea name="fullText" placeholder="Полный текст статьи" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
    </div>
  </div>
</main>
<footer th:insert="blocks/fragments :: footer"></footer>
</body>
</html>
