<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
</head>
<body>
  <div th:fragment="header">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">
            <a href="/home">АнтиХабр</a>
          </span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Войти</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Регистация</a></li>
          <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
        </ul>
      </header>
    </div>
  </div>

  <div th:fragment="footer">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/home" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <a th:if="${user != null}" th:href="@{/logout}" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            Выйти
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>
      </footer>
    </div>
  </div>
</body>
